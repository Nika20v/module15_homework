<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="getScreenSize()">Получить размеры экрана</button>

    <script>
        function getScreenSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            alert(`Ширина экрана: ${width} пикселей\n Высота экрана: ${height} пикселей`);
        }
    </script>
</body>
</html>
